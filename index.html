<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Shack Up</title>
    <meta name="description" content="Get with your new home" />
    <link rel="canonical" href="http://gopperman.github.io/realestatetinder" />
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  </head>
  <body>
    <div class="container">
      <ul class="nav">
        <li class="nav-menu nav-button"><i class="fa fa-bars"></i>
        <li class="nav-logo active">Shack Up
        <li class="nav-list nav-button"><i class="fa fa-commenting"></i>
      </ul>
      <div class="menu">
        <div class="menu-container">
          <ul class="menu-filters">
            <li>Distance
            <li>Price
            <li>Sale / Rent
            <li>Show me: Condos / Single Fam / ETC
          </ul>
        </div>
      </div>
      <div class="error__outOfListings">
        <p>Looks like you've already seen everything!</p>
        <p><a class="refreshListings">Give a home a second chance</a></p>
      </div>

      <!-- BEGIN: Underscore Template Definition. -->
      <script type="text/template" class="template2">

      <% _.each( data, function( listItem ){ %>
        <div class="listing">
          <div class="listing__nav">
            <div data-type="contact" class="listing__nav-button--active listing__nav-button">contact</div>
            <div data-type="about" class="listing__nav-button">about</div>
          </div>
          <div class="listing__gallery stopped">
            <ul>
              <% _.each( listItem.photos, function( photo ){ %>
                <li><img draggable="false" src="<%- photo.replace(/&amp;/g, '&') %>&H=205"></li>
              <% }); %>
            </ul>
            <div class="listing__details listing__details--contact">

              <p class="listing__sale-status"><%- (listItem.channel === 'Sales') ? 'For Sale' : 'For Rent' %></p>
              <p class="listing__price"><%- listItem.price.Price %></p>

              <div class="listing__details-lower">
                <p class="listing__location listing__location--full">
                <%- listItem.address.AddrDisplay %> • <%- listItem.address.AddrNeighborhood + ', ' + listItem.address.AddrStateAbbr %></p>
              </div>
            </div>
          </div>

          <div class="listing__details-wrap">
            <div class="listing__details">

              <p class="listing__sale-status"><%- (listItem.channel === 'Sales') ? 'For Sale' : 'For Rent' %></p>
              <p class="listing__price">$<%- parseInt(listItem.price.Price).formatMoney(0) %></p>

              <div class="listing__details-lower">
                <p class="listing__location listing__location--short"><%- listItem.propertyType[0] %></p>
                <p class="listing__location listing__location--full"><%- listItem.address.AddrDisplay %> • <%- listItem.address.AddrNeighborhood + ', ' + listItem.address.AddrStateAbbr %></p>
              </div>
            </div>

            <div class="listing__details-bar">
              <ul class="listing__details-bar-items">
                <li><i class="fa fa-map-marker"></i> 3 miles away</li>
                <li><i class="fa fa-home"></i> <%- listItem.propertyType[0] %></li>
                <li><i class="fa fa-star"></i> <%- listItem.description.Bedroom %> beds • <%- listItem.description.BathsFull %> baths</li>
              </ul>
            </div>

            <div class="listing__buttons-container">
              <div class="listing__like-button"><i class="fa fa-heart listing__button-icon"></i></div>
              <div class="listing__pass-button"><i class="fa fa-times listing__button-icon"></i></div>
            </div>

            <p class="listing__description"><%- listItem.description.CommentsLong %></p>
          </div>
          
          <div class="listing__contact">
            <div class="listing__agent-image-wrap">
              <img class="listing__agent-image" src="<%- listItem.agents[0].photo.replace(/&amp;/g, '&') %>" alt="">
            </div>
            <p class="listing__agent-name"><%- listItem.agents[0].name %></p>
            <div class="listing__agency"><%- listItem.contact.AdvertiserName %></div>
            <ul class="listing__agent-contacts">
              <li class="listing__agent-contact"><a href="mailto:<%- listItem.agents[0].email %>"><i class="fa fa-envelope listing__envelope-icon"></i></a></li>
              <li class="listing__agent-contact"><a href="<%- listItem.agents[0].address %>"><i class="fa fa-globe listing__globe-icon"></i></a></li>
              <li class="listing__agent-contact"><a href="tel:<%- listItem.agents[0].phones[0] %>"><i class="fa fa-mobile listing__phone-icon"></i></a></li>
            </ul>
          </div>
        </div>
      <% }); %>
      </script>

      <div class="saved">
        
        <ul class="saved__list">
        <!-- BEGIN: Underscore Template Definition. -->
          <script type="text/template" class="template">
          <% _.each( data, function( listItem ){ %>
            <li class="saved__item">
              <div class="saved__img-wrap">
                <img src="<%- listItem.photos[0].replace(/&amp;/g, '&') %>" alt="" class="saved__img">
              </div>
              <p class="saved__price">
                <%- listItem.price.Price %>
              </p>
              <p class="saved__location">
                <%- listItem.address.AddrNeighborhood %>
              </p>
            </li>
          <% }); %>
        </ul>
        </script>
        <div class="saved__filters">
          <div data-type="sale" class="saved__filter--active saved__filter">for sale</div>
          <div data-type="rent" class="saved__filter">for rent</div>
        </div>
      </div>
      <div class="overlay"></div>
    </div>

  	<script src="http://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script src="sample-data/listings.js"></script>
  	<script src="scripts/main.min.js"></script>
  </body>
</html>
