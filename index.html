<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Real Estate Tinder</title>
    <meta name="description" content="Burn down your new home" />
    <link rel="canonical" href="http://gopperman.github.io/realestatetinder" />
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  </head>
  <body>
    <div class="container">
      <ul class="nav">
        <li class="nav-menu nav-button"><i class="fa fa-bars"></i>
        <li class="nav-logo">RE Tinder
        <li class="nav-list nav-button"><i class="fa fa-commenting"></i>
      </ul>
      <div class="menu">
        <ul class="menu-filters">
          <li>Distance
          <li>Price
          <li>Sale / Rent
          <li>Show me: Condos / Single Fam / ETC
        </ul>
      </div>

      <div class="house__container">
        <div class="house__image--wrap">
        <img src="http://www.wesleyan.edu/reslife/images/AAA%20House.jpg" alt="" class="house__image">
        </div>

        <div class="house__details-wrap">
          <div class="house__details">
            <p class="house__sale-status">for sale</p>
            <p class="house__price">$500,000</p>
            <div class="house__details--lower">
              <p class="house__location">Somerville - Single Family</p>
            </div>
          </div>
        </div>

        <div class="house__buttons-container">
          <div class="house__like-button"><i class="fa fa-heart house__button-icon"></i></div>
          <div class="house__pass-button"><i class="fa fa-times house__button-icon"></i></div>
          <div class="house__back-button"></div>
        </div>
      </div>
    </div>
  	<script src="http://code.jquery.com/jquery-2.2.0.min.js"></script>
  	<script src="scripts/main.min.js"></script>
  </body>
</html>
